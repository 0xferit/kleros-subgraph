specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Kleros
    network: mainnet
    source:
      address: "0x211f01e59b425253c0a0e9a7bf612605b42ce82c"
      abi: Kleros
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - NewPeriod
        - TokenShift
        - ArbitrationReward
        - AppealPossible
        - DisputeCreation
        - AppealDecision
      abis:
        - name: Kleros
          file: ./abis/Kleros.json
      eventHandlers:
        - event: NewPeriod(uint8,uint256)
          handler: handleNewPeriod
        - event: TokenShift(address,uint256,int256)
          handler: handleTokenShift
        - event: ArbitrationReward(address,uint256,uint256)
          handler: handleArbitrationReward
        - event: AppealPossible(uint256)
          handler: handleAppealPossible
        - event: DisputeCreation(uint256,address)
          handler: handleDisputeCreation
        - event: AppealDecision(uint256,address)
          handler: handleAppealDecision
      file: ./src/KlerosMapping.ts
  - kind: ethereum/contract
    name: MiniMeToken
    network: mainnet
    source:
      address: "0x93ed3fbe21207ec2e8f2d3c3de6e058cb73bc04d"
      abi: MiniMeToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - ClaimedTokens
        - Transfer
        - NewCloneToken
        - Approval
      abis:
        - name: MiniMeToken
          file: ./abis/MiniMeToken.json
      eventHandlers:
        - event: ClaimedTokens(address,address,uint256)
          handler: handleClaimedTokens
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
        - event: NewCloneToken(address,uint256)
          handler: handleNewCloneToken
        - event: Approval(address,address,uint256)
          handler: handleApproval
      file: ./src/MiniMeTokenMapping.ts
  - kind: ethereum/contract
    name: KlerosLiquid
    network: mainnet
    source:
      address: "0x988b3A538b618C7A603e1c11Ab82Cd16dbE28069"
      abi: KlerosLiquid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - NewPhase
       # - NewPeriod
        - StakeSet
        - Draw
        - TokenAndETHShift
        - DisputeCreation
        - AppealPossible
        - AppealDecision
      abis:
        - name: KlerosLiquid
          file: ./abis/KlerosLiquid.json
      eventHandlers:
        - event: NewPhase(uint8)
          handler: handleNewPhase
        #- event: NewPeriod(uint256,uint8)
        #  handler: handleNewPeriod
        - event: StakeSet(address,uint256,uint128,uint256)
          handler: handleStakeSet
        - event: Draw(address,uint256,uint256,uint256)
          handler: handleDraw
        - event: TokenAndETHShift(address,uint256,int256,int256)
          handler: handleTokenAndETHShift
        - event: DisputeCreation(uint256,address)
          handler: handleDisputeCreation
        - event: AppealPossible(uint256,address)
          handler: handleAppealPossible
        - event: AppealDecision(uint256,address)
          handler: handleAppealDecision
      file: ./src/KlerosLiquidMapping.ts
