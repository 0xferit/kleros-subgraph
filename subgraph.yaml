specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PolicyRegistry
    network: mainnet
    source:
      address: "0x03a9458d77dd705829fa758c64dbe770385295cc"
      abi: PolicyRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - PolicyUpdate
      abis:
        - name: PolicyRegistry
          file: ./abis/PolicyRegistry.json
      eventHandlers:
        - event: PolicyUpdate(uint256,string)
          handler: handlePolicyUpdate
      file: ./src/PolicyRegistryMapping.ts
  - kind: ethereum/contract
    name: MiniMeToken
    network: mainnet
    source:
      address: "0x93ed3fbe21207ec2e8f2d3c3de6e058cb73bc04d"
      abi: MiniMeToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - ClaimedTokens
        - Transfer
        - NewCloneToken
        - Approval
      abis:
        - name: MiniMeToken
          file: ./abis/MiniMeToken.json
      eventHandlers:
        - event: ClaimedTokens(address,address,uint256)
          handler: handleClaimedTokens
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
        - event: NewCloneToken(address,uint256)
          handler: handleNewCloneToken
        - event: Approval(address,address,uint256)
          handler: handleApproval
      file: ./src/MiniMeTokenMapping.ts
  - kind: ethereum/contract
    name: KlerosLiquid
    network: mainnet
    source:
      address: "0x988b3A538b618C7A603e1c11Ab82Cd16dbE28069"
      abi: KlerosLiquid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - NewPhase
        - NewPeriod
        - StakeSet
        - Draw
        - TokenAndETHShift
        - DisputeCreation
        - AppealPossible
        - AppealDecision
      abis:
        - name: KlerosLiquid
          file: ./abis/KlerosLiquid.json
      eventHandlers:
        - event: NewPhase(uint8)
          handler: handleNewPhase
        - event: NewPeriod(uint256,uint8)
          handler: handleNewPeriod
        - event: StakeSet(address,uint256,uint128,uint256)
          handler: handleStakeSet
        - event: Draw(address,uint256,uint256,uint256)
          handler: handleDraw
        - event: TokenAndETHShift(address,uint256,int256,int256)
          handler: handleTokenAndETHShift
        - event: DisputeCreation(uint256,address)
          handler: handleDisputeCreation
        - event: AppealPossible(uint256,address)
          handler: handleAppealPossible
        - event: AppealDecision(uint256,address)
          handler: handleAppealDecision
      file: ./src/KlerosLiquidMapping.ts
